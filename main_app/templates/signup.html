<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-top: 50px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Formulario de Registro</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="id_username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="id_email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="id_password1" name="password1">
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="id_password2" name="password2">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
